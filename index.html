<p> id=Diferente de outros materiais, o vidro não passa subitamente do estado sólido para o líquido,</p>
   <p>já que ao invés de se fundir totalmente, o material apenas passa por um amolecimento gradativo e uma diminuição da sua viscosidade</p>
   <p>(propriedade física que caracteriza a resistência de um material para escoar),</p>
  <p>< de acordo com o acréscimo da temperatura. Logo, essa classe de materiais não apresenta um ponto de fusão específico,</p> 
   <p>mas sim contêm uma região no seu aquecimento que todas as suas propriedades se modificam,</p>
   <p>conhecida como transição vítrea, explicitada na figura abaixo.</p>

<p>Antes da Temperatura de transição vítrea TG (do inglês Glass Transition),</p>
            <p>o movimento translacional dos átomos constituintes no material respeita uma escala de tempo humana muito lenta,</p>
           <p> fazendo com que não haja nessa região de temperatura a cristalização do vidro,</p> 
            <p>mesmo que o aquecimento seja realizado em longos períodos, sendo assim a estrutura nessa região se encontra “congelada”. Após a TG,</p>
            <p>os átomos que compõe o material têm um grau de liberdade de realizarem movimento e se transladarem, podendo ocorrer à cristalização do vidro,</p>
            <p><p>variando o tempo necessário segundo o tipo ou composição do vidro utilizado.</p>

<p>Mas como o vidro é feito?
<p>A obtenção do vidro é resultado da fusão de matérias primas, seguida de um controlado resfriamento,</p>
      <p>por isso a formação deste material é vista como uma questão cinética, por depender estritamente do tempo. Na Figura acima,</p>
      <p>pode-se ver que há várias maneiras de resfriamento de um líquido, porém, para a obtenção do vidro, o líquido deve ser resfriado rapidamente,</p>
      <p>para que seus átomos não consigam obter um tempo necessário de se ordenarem e formarem um material cristalino.</p>
